<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Customer search</title>

	<!-- CSS -->
	<link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="libs/ui-select/dist/select.css"></script>

	<!-- JS -->
	<script src="libs/angular/angular.min.js"></script>
	<script src="libs/angular-route/angular-route.min.js"></script>
	<script src="libs/ui-select/dist/select.js"></script>

	<!-- ANGULAR CUSTOM -->
	<script src="js/controllers/MainCtrl.js"></script>
	<script src="js/appRoutes.js"></script>
	<script src="js/app.js"></script>

</head>
<body ng-app="sampleApp" ng-controller="MainController">
<div class="container">
	<div class="jumbotron">
		<div style="padding-bottom: 20px";> 
			<h3>Country name:</h3>
	    	<ui-select ng-model="selected.value" on-select="sub()">
	    	<ui-select-match placeholder="Search...">
	        	<span ng-bind="$select.selected.country"></span>
	    	</ui-select-match>
	    	<ui-select-choices repeat="c in (countries | filter: $select.search)">
	        	<span ng-bind="c.country"></span>
	        	<span style="float: right" ng-bind="'('+'{{c.cnt}}'+')'"></span>
	    	</ui-select-choices>
			</ui-select>
		</div>
		<!-- table update on select -->
		<table class="table table-striped">
			<thead>
			  <tr>
			  	<th>id</th>
			  	<th>Name</th>
			  	<th>Email</th>
			  </tr>
			</thead>
			<tbody>
			  <tr ng-repeat="cus in customers">
			    <td>{{cus.ID}}</td>
			    <td>{{cus.name}}</td>
			    <td>{{cus.email}}</td>
			  </tr>
			</tbody>
		</table>
		<hr>
		<span style="text-align: center">@MingchingChu</span>
	</div>
</div>
</body>
</html>
